<style>
    /* --- СТИЛИ ШАПКИ --- */
    .header-card {
        min-height: 200px;
        background: rgba(15, 10, 10, 0.6);
        padding: 25px;
    }
    .header-content {
        position: relative; z-index: 4;
        display: flex; flex-direction: row; align-items: center;
        justify-content: flex-start;
        padding-left: 0;
        gap: 40px; width: 100%;
    }
    .header-col-logo {
        flex: 0 0 32%;
        display: flex; justify-content: flex-end; align-items: center;
    }
    .logo-link { display: block; transition: transform 0.3s; }
    .logo-link:hover { transform: scale(1.05); }

    .main-logo-img {
        max-width: 270px; height: auto; object-fit: contain;
        filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.25));
        transition: filter 0.3s ease;
    }
    .logo-link:hover .main-logo-img {
        filter:
                drop-shadow(0 0 5px rgba(255, 255, 255, 0.8))
                drop-shadow(0 0 15px rgba(255, 100, 0, 0.6))
                drop-shadow(0 0 30px rgba(255, 0, 0, 0.4));
    }

    .header-col-text { text-align: center; flex: 1; }

    /* Контейнер: Заголовок + Партнер в ряд */
    .title-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
    }

    .logo-text {
        font-size: 2.5rem;
        font-weight: 900;
        letter-spacing: -1px;
        text-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        line-height: 1;
        margin: 0;
    }

    /* --- БЛОК ПАРТНЕРА --- */
    .from-block {
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        transition: transform 0.3s;
    }
    .from-block:hover { transform: translateY(-1px); }

    /* СТИЛЬ АМПЕРСАНДА (&) - ЖЕЛТЫЙ БЛОК */
    .ampersand-box {
        background-color: #FFEE00;
        color: #111;

        font-family: 'Impact', 'Arial Black', sans-serif;
        font-size: 1.4rem;  /* УМЕНЬШИЛ ШРИФТ */
        font-weight: 900;
        line-height: 0.8;

        padding: 0 5px;     /* УМЕНЬШИЛ ОТСТУПЫ (уже по ширине) */
        border-radius: 2px;
        transform: skewX(-10deg);

        display: flex;
        align-items: center;
        justify-content: center;

        height: 22px;       /* УМЕНЬШИЛ ВЫСОТУ */
        box-shadow: none;

        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .ampersand-symbol {
        display: block;
        transform: skewX(0deg) translateY(-1px);
    }

    .sp-logo-img {
        height: 38px;
        width: auto;
        object-fit: contain;
        display: block;
        transition: filter 0.3s ease, transform 0.3s ease;
    }

    /* ХОВЕР: ЭФФЕКТ ОГНЯ ТОЛЬКО НА ЛОГОТИПЕ */
    .from-block:hover .sp-logo-img {
        filter: drop-shadow(0 0 8px #FFEE00) drop-shadow(0 -3px 12px #FF4500);
        transform: scale(1.05);
    }

    .from-block:hover .ampersand-box {
        transform: skewX(-10deg) scale(1.05);
    }

    .red-text { color: var(--accent); }

    .desc { max-width: 650px; color: var(--text-muted); line-height: 1.4; font-size: 1.1rem; margin: 0 auto; }

    /* --- АДАПТИВНОСТЬ --- */
    @media (max-width: 900px) {
        .header-card { min-height: auto; padding: 30px 15px; display: flex; flex-direction: column; }
        .header-content { flex-direction: column; gap: 0; padding-left: 0; justify-content: flex-start; align-items: center; height: auto; }
        .header-col-logo { flex: 0 0 auto; width: 100%; justify-content: center; margin-bottom: 0; }
        .main-logo-img { max-width: 270px; display: block; }

        .header-col-text {
            width: 100%;
            margin-top: -25px;
            position: relative;
            flex: auto;
        }

        .title-row {
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .logo-text { font-size: 1.4rem; }

        .ampersand-box {
            height: 15px;       /* ЕЩЕ МЕНЬШЕ НА МОБ */
            font-size: 0.9rem;
            padding: 0 3px;
        }

        .sp-logo-img { height: 28px; }

        .desc br { display: inline; }
        .desc {
            width: 100%;
            display: block;
            font-size: 0.9rem;
            white-space: normal;
            text-align: right;
            opacity: 0.8;
            margin-top: 5px;
            line-height: 1.3;
        }
    }
</style>

<div class="card header-card">
    <div class="header-content">
        <div class="header-col-logo">
            <a href="index.html" class="logo-link">
                <img src="site/img/logo.png" alt="JanPro Logo" class="main-logo-img">
            </a>
        </div>
        <div class="header-col-text">

            <div class="title-row">
                <h1 class="logo-text">JanPro<span class="red-text">.ru</span></h1>

                <a href="#" target="_blank" class="from-block">
                    <div class="ampersand-box">
                        <span class="ampersand-symbol">&</span>
                    </div>

                    <img src="site/img/sp.png" alt="Стройплощадка" class="sp-logo-img">
                </a>
            </div>

            <p class="desc">Профессиональная сборка  электрощитов<br>для квартир и частных домов.</p>
        </div>
    </div>
</div>
