<style>
    /* --- СТИЛИ ШАПКИ --- */
    .header-card {
        min-height: 200px;
        background: rgba(15, 10, 10, 0.6);
        padding: 25px;
    }
    .header-content {
        position: relative; z-index: 4;
        display: flex; flex-direction: row; align-items: center;
        justify-content: flex-start;
        padding-left: 0;
        gap: 40px; width: 100%;
    }
    .header-col-logo {
        flex: 0 0 32%;
        display: flex; justify-content: flex-end; align-items: center;
    }
    .logo-link { display: block; transition: transform 0.3s; }
    .logo-link:hover { transform: scale(1.05); }

    .main-logo-img {
        max-width: 270px; height: auto; object-fit: contain;
        filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.25));
        transition: filter 0.3s ease;
    }
    .logo-link:hover .main-logo-img {
        filter:
                drop-shadow(0 0 5px rgba(255, 255, 255, 0.8))
                drop-shadow(0 0 15px rgba(255, 100, 0, 0.6))
                drop-shadow(0 0 30px rgba(255, 0, 0, 0.4));
    }

    .header-col-text { text-align: center; flex: 1; }

    .logo-text { font-size: 3rem; font-weight: 900; margin-bottom: 5px; letter-spacing: -1px; text-shadow: 0 0 30px rgba(255, 0, 0, 0.3); line-height: 1; }

    /* --- БЛОК "FROM СТРОЙПЛОЩАДКА" --- */
    .from-block {
        display: flex;
        align-items: center;
        justify-content: center; /* По центру на ПК */
        gap: 8px;
        margin-bottom: 15px;
        text-decoration: none;
        transition: opacity 0.3s;
    }
    .from-block:hover { opacity: 0.8; }

    .from-text {
        font-size: 0.85rem;
        color: #888;
        font-weight: 400;
        letter-spacing: 0.5px;
        margin-top: 4px; /* Чуть опустил текст, чтобы визуально центрировать с лого */
    }

    /* Стили для логотипа (бывшая иконка) */
    .sp-logo-img {
        height: 40px; /* Увеличил размер */
        width: auto;
        object-fit: contain;
        display: block;
    }

    .red-text { color: var(--accent); }

    .desc { max-width: 650px; color: var(--text-muted); line-height: 1.4; font-size: 1.1rem; margin: 0 auto; }

    /* --- АДАПТИВНОСТЬ ШАПКИ --- */
    @media (max-width: 900px) {
        .header-card { min-height: auto; padding: 30px 15px; display: flex; flex-direction: column; }
        .header-content { flex-direction: column; gap: 0; padding-left: 0; justify-content: flex-start; align-items: center; height: auto; }
        .header-col-logo { flex: 0 0 auto; width: 100%; justify-content: center; margin-bottom: 0; }
        .main-logo-img { max-width: 270px; display: block; }

        /* Изменения для одной строки */
        .header-col-text {
            width: 100%;
            margin-top: -25px;
            position: relative;
            flex: auto;

            /* Flexbox для выстраивания в ряд */
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end; /* Все прижато вправо */
            align-items: center; /* Центрируем по вертикали */
            gap: 10px;
        }

        .logo-text { font-size: 1.3rem; margin: 0; font-weight: 800; line-height: 1; }

        /* Убираем нижний отступ у блока from */
        .from-block { margin-bottom: 0; }

        .from-text {
            font-size: 0.75rem;
            margin-top: 2px;
        }

        /* Логотип на мобильном чуть меньше, но крупнее иконки */
        .sp-logo-img {
            height: 24px;
        }

        .desc br { display: inline; }

        /* Описание переносим на новую строку */
        .desc {
            width: 100%;
            display: block;
            font-size: 0.9rem;
            white-space: normal;
            text-align: right;
            opacity: 0.8;
            margin-top: 5px;
            line-height: 1.3;
        }
    }
