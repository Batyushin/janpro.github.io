<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Партнеры и Скидки | JanPro.ru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site/styles.css">
    <link rel="icon" type="image/x-icon" href="site/favicon.ico" />
    <script src="site/metrics.js"></script>

    <style>
        /* Заголовок страницы */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
        }

        /* --- СТИЛЬ ЗАГЛУШКИ --- */
        .dev-placeholder {
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .dev-icon {
            width: 100px;
            opacity: 0.2;
            margin-bottom: 30px;
            filter: grayscale(100%);
        }

        .dev-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }

        .dev-text {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.6;
            max-width: 550px;
            margin-bottom: 30px;
        }

        /* Кнопка */
        .btn-action {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .btn-action:hover {
            background: rgba(40, 10, 10, 0.6);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }

        /* --- ОБЩИЙ СТИЛЬ КАРТОЧКИ --- */
        .unified-card {
            background: rgba(15, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);

            /* Прожектор */
            position: relative;
            overflow: hidden;
        }

        /* Эффект прожектора */
        .unified-card::before {
            content: '';
            position: absolute; inset: 0; z-index: 1; pointer-events: none; border-radius: inherit;
            background: radial-gradient(800px circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.06) 0%, transparent 40%) fixed;
            mix-blend-mode: overlay;
        }
        .unified-card > * { position: relative; z-index: 2; }

        @media (max-width: 600px) {
            .page-title { font-size: 1.8rem; }
            .dev-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<div id="spotlight"></div>
<div class="bg-depth"></div>

<div class="container">

    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="card info-card">

        <div class="dev-title">Партнерская программа</div>
        <p class="dev-text">
            Раздел находится в стадии наполнения.<br>
            Мы формируем список проверенных поставщиков и партнеров, которые предоставят эксклюзивные скидки и промокоды для наших клиентов.
        </p>
    </div>


    <div id="services-container" style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;"></div>

    <div id="footer-container" style="margin-top: 20px;"></div>

</div>

<script src="site/loader.js"></script>
<script>
    if(typeof initPage === 'function') {
        initPage('partners');
    }

    // --- ГАРАНТИЯ РАБОТЫ ПРОЖЕКТОРА ---
    document.addEventListener('mousemove', (e) => {
        document.documentElement.style.setProperty('--x', `${e.clientX}px`);
        document.documentElement.style.setProperty('--y', `${e.clientY}px`);
    });
</script>

</body>
</html>
