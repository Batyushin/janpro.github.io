<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техподдержка | JanPro.ru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site/styles.css">
    <link rel="icon" type="image/x-icon" href="site/favicon.ico" />
    <script src="site/metrics.js"></script>

    <style>
        /* --- СТИЛЬ КАРТОЧЕК (Базовый) --- */
        .card {
            background: rgba(15, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
        }

        /* --- Описание --- */
        .info-card {
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .info-text {
            font-size: 1.1rem;
            color: #eee;
            line-height: 1.6;
            margin: 0;
        }

        /* --- СЕТКА КНОПОК --- */
        .grid-row-3 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        @media (min-width: 768px) {
            .grid-row-3 { grid-template-columns: repeat(3, 1fr); }
        }

        /* --- КНОПКА-КАРТОЧКА (Стиль контактов) --- */
        .action-card-contact {
            /* Размеры как в контактах */
            padding: 15px 18px !important;
            min-height: 105px !important;

            /* Горизонтальное выравнивание */
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            justify-content: flex-start !important;
            text-align: left !important;

            text-decoration: none;
            transition: transform 0.3s ease, border-color 0.3s;
        }

        /* Ховер на саму карточку */
        .action-card-contact:hover {
            transform: translateY(-5px);
            border-color: var(--accent); /* Красная рамка */
        }

        /* Кружок иконки */
        .action-icon-wrap-contacts {
            width: 54px; height: 54px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; /* Отступ справа до текста */
            margin-bottom: 0; /* Убираем нижний отступ */
            flex-shrink: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Сама иконка */
        .contact-card-icon {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Эффекты при наведении (Вращение и цвет) */
        .action-card-contact:hover .action-icon-wrap-contacts {
            border-color: var(--accent);
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .action-card-contact:hover .contact-card-icon {
            transform: rotate(360deg) scale(1.1);
        }

        /* Тексты */
        .card-content h3 {
            font-size: 1.3rem;
            font-weight: 900;
            color: #fff;
            margin: 0 0 4px 0;
            line-height: 1;
        }
        .card-content p {
            font-size: 1.05rem;
            color: #fff;
            opacity: 0.8;
            line-height: 1.3;
            margin: 0;
        }

        /* --- Спец стиль для неактивной кнопки (MAX) --- */
        .action-card-contact.disabled {
            opacity: 0.5;
            cursor: default;
            filter: grayscale(1);
        }
        .action-card-contact.disabled:hover {
            transform: none;
            border-color: rgba(255, 255, 255, 0.1);
        }
        /* Отключаем вращение для неактивной кнопки */
        .action-card-contact.disabled:hover .contact-card-icon {
            transform: none;
        }
        .action-card-contact.disabled:hover .action-icon-wrap-contacts {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

    </style>
</head>
<body>

<div id="spotlight"></div>
<div class="bg-depth"></div>

<div class="container">

    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="card info-card">
        <p class="info-text">
            Вся техническая поддержка сейчас производится оперативно через мессенджеры.<br>
            Выберите удобный способ связи:
        </p>
    </div>

    <section class="grid-row-3">
        <a href="https://t.me/JanPro59" target="_blank" class="card action-card-contact">
            <div class="action-icon-wrap-contacts">
                <img src="site/img/tg.svg" class="contact-card-icon" alt="Telegram">
            </div>
            <div class="card-content">
                <h3>Telegram</h3>
                <p>Для связи<br>напишите сюда</p>
            </div>
        </a>

        <a href="https://wa.me/79824699434" target="_blank" class="card action-card-contact">
            <div class="action-icon-wrap-contacts">
                <img src="site/img/whatsapp.png" class="contact-card-icon" alt="WhatsApp">
            </div>
            <div class="card-content">
                <h3>WhatsApp</h3>
                <p>Или сюда<br></p>
            </div>
        </a>

        <a href="#" class="card action-card-contact disabled" onclick="return false;">
            <div class="action-icon-wrap-contacts">
                <img src="site/img/max.png" class="contact-card-icon" alt="Max">
            </div>
            <div class="card-content">
                <h3>MAX</h3>
                <p>Сюда пока не пишите,<br>временно недоступно</p>
            </div>
        </a>
    </section>

    <div id="services-container" style="display: flex; flex-direction: column; gap: 20px;"></div>

    <div id="footer-container" style="margin-top: 20px;"></div>

</div>

<script src="site/loader.js"></script>
<script>
    if(typeof initPage === 'function') {
        initPage('support');
    }
</script>

</body>
</html>
