<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пусконаладка | JanPro.ru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site/styles.css">
    <link rel="icon" type="image/x-icon" href="site/favicon.ico" />
    <script src="site/metrics.js"></script>

    <style>
        /* --- СТИЛЬ ЗАГЛУШКИ --- */
        .dev-placeholder {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .dev-icon {
            width: 100px;
            opacity: 0.2;
            margin-bottom: 30px;
            filter: grayscale(100%);
        }

        .dev-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }

        .dev-text {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.6;
            max-width: 500px;
            margin-bottom: 30px;
        }

        /* Кнопка */
        .btn-action {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .btn-action:hover {
            background: rgba(40, 10, 10, 0.6);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }

        /* --- ОБЩИЙ СТИЛЬ КАРТОЧКИ --- */
        .unified-card {
            background: rgba(15, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
        }

        @media (max-width: 600px) {
            .dev-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
<div id="spotlight"></div>
<div class="bg-depth"></div>
<div class="container">

    <div id="header-container"></div>
    <div id="menu-container"></div>

    <div class="card info-card">

        <div class="dev-title">Раздел в разработке</div>
        <p class="dev-text">
            Мы прямо сейчас пишем подробное описание процесса настройки Умного дома и стоимости пусконаладочных работ (ПНР).<br><br>
            Информация появится здесь в ближайшее время.
        </p>

        <a href="https://t.me/JanPro59?text=Здравствуйте!%20Меня%20интересует%20стоимость%20и%20условия%20пусконаладки%20(ПНР)" target="_blank" class="btn-action">
            Узнать подробности в Telegram
        </a>
    </div>

    <div id="services-container" style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;"></div>

    <div id="footer-container"></div>

</div>

<script src="site/loader.js"></script>
<script>
    if(typeof initPage === 'function') {
        initPage('commissioning');
    }
</script>

</body>
</html>
