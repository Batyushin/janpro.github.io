<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | JanPro.ru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site/styles.css">
    <link rel="icon" type="image/x-icon" href="site/favicon.ico" />
    <script src="site/metrics.js"></script>

    <style>
        /* Сетка нижних блоков */
        .info-grid-bottom {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        @media (min-width: 768px) {
            .info-grid-bottom { grid-template-columns: 2fr 1.2fr; }
        }

        /* Реквизиты */
        .data-list { list-style: none; padding: 0; margin: 0; font-size: 0.9rem; color: #ccc; line-height: 1.7; }
        .data-list li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed rgba(255,255,255,0.05);
        }

        /* QR-код */
        .qr-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .qr-img {
            max-width: 180px; width: 100%; border-radius: 12px; background: #fff;
            padding: 10px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .qr-hint { color: #888; font-size: 0.8rem; margin: 0; line-height: 1.4; }

        /* --- ИКОНКИ В КРУГУ (ВО ВЕСЬ РАЗМЕР) --- */
        .action-icon-wrap {
            width: 70px; /* Увеличили размер круга */
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 15px;
            overflow: hidden; /* Чтобы иконка не вылезала за границы круга */
        }

        .contact-card-icon {
            width: 100%; /* Иконка на весь круг */
            height: 100%;
            object-fit: cover; /* Или contain, если иконка не квадратная */
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Эффект при наведении */
        .card:hover .action-icon-wrap {
            border-color: #e53935; /* Красная полоска */
            border-width: 3px; /* Сделали чуть жирнее */
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.4);
            background: rgba(229, 57, 53, 0.1);
        }

        .card:hover .contact-card-icon {
            transform: rotate(360deg) scale(1.1); /* Проворот + легкое увеличение */
        }

        /* Стабильность реквизитов */
        .info-grid-bottom .card:hover { transform: none !important; }
    </style>
</head>
<body>

<div class="bg-depth"></div>
<div class="container">

    <div id="header-container"></div>
    <div id="menu-container"></div>

    <section class="grid-2" style="margin-top: 20px;">
        <a href="https://t.me/JanPro59" target="_blank" class="card action-card">
            <div class="action-icon-wrap">
                <img src="site/img/tg.svg" class="contact-card-icon" alt="Telegram">
            </div>
            <div class="card-content">
                <h3>Telegram</h3>
                <p>Написать в чат специалисту<br>Быстрая консультация</p>
            </div>
            <div class="arrow-icon">➔</div>
        </a>

        <a href="https://wa.me/79111168367" target="_blank" class="card action-card">
            <div class="action-icon-wrap">
                <img src="site/img/whatsapp.png" class="contact-card-icon" alt="WhatsApp">
            </div>
            <div class="card-content">
                <h3>WhatsApp</h3>
                <p>Свяжитесь с нами в WhatsApp<br>Отправить техзадание</p>
            </div>
            <div class="arrow-icon">➔</div>
        </a>
    </section>

    <div class="info-grid-bottom">
        <div class="card" style="padding: 25px; display: flex; flex-direction: column; justify-content: center;">
            <h3 style="color: #fff; margin-bottom: 20px;">Реквизиты ИП</h3>
            <ul class="data-list">
                <li><span style="color: #777;">ИП</span> <span style="color: #fff;">Савченко Ян Константинович</span></li>
                <li><span style="color: #777;">ИНН</span> <span style="color: #fff;">591111683676</span></li>
                <li><span style="color: #777;">ОГРНИП</span> <span style="color: #fff;">322595800013544</span></li>
                <li><span style="color: #777;">Банк</span> <span style="color: #fff;">ТИНЬКОФФ БАНК</span></li>
            </ul>
        </div>

        <div class="card" style="padding: 25px;">
            <div class="qr-area">
                <img src="site/img/spb.png" alt="Оплата по QR" class="qr-img">
                <p class="qr-hint">Оплата заказа по QR<br>через СБП</p>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

</div>

<script src="site/loader.js"></script>

    initPage('contacts');
</script>

</body>
</html>
